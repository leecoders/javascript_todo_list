<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta charset="viewport" content="width=device-width" initial-scale="1" />
    <title>ss62</title>
    <link
      href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/pages/signin/index.css" />
    <link rel="stylesheet" href="/components/Modal/Modal.css" />
  </head>

  <body>
    <div class="body-area"></div>
    <div class="outside"></div>
    <div class="simple-sign-in-container">
      <span>
        <h1 class="sign-in-text">SIGN IN</h1>
      </span>
      <form class="sign-in-form">
        <div class="row">
          <div class="col-md-12 form-group">
            <input
              id="id"
              name="id"
              type="text"
              class="form-control"
              placeholder="아이디"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 form-group">
            <input
              id="password"
              name="password"
              type="password"
              class="form-control"
              placeholder="비밀번호"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 form-group">
            <input
              id="sign-in-button"
              type="button"
              value="로그인"
              class="btn btn-block btn-sign-in"
              placeholder="Enter your Password"
            />
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col-md-12">
          <div class="over-line">
            <h6 class="sign-up-button">회원가입</h6>
            <div></div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/pages/signin/index.js"></script>
  </body>
</html>
